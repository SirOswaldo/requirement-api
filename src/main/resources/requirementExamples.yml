type_requirement:
  minimum_requirements: 1
  stop_at_success: true
  requirements:
    #
    #
    has_permission:
      type: "has permission"
      permission: "permission.node"
      success_commands:
        - "[type] ACTION"
      deny_commands:
        - "[type] ACTION"
      optional: true
    #
    #
    not_has_permission:
      type: "!has permission"
      permission: "permission.node"
      success_commands:
        - "[type] ACTION"
      deny_commands:
        - "[type] ACTION"
      optional: true
    #
    #
    has_money:
      type: "has money"
      amount: "100"
      success_commands:
        - "[type] ACTION"
      deny_commands:
        - "[type] ACTION"
      optional: true
    #
    #
    not_has_money:
      type: "!has money"
      amount: "100"
      success_commands:
        - "[type] ACTION"
      deny_commands:
        - "[type] ACTION"
      optional: true
    #
    #
    has_exp:
      type: "has exp"
      amount: "100"
      level: true
      success_commands:
        - "[type] ACTION"
      deny_commands:
        - "[type] ACTION"
      optional: true
    #
    #
    not_has_exp:
      type: "!has exp"
      amount: "100"
      level: true
      success_commands:
        - "[type] ACTION"
      deny_commands:
        - "[type] ACTION"
      optional: true
  deny_commands:
    - "[type] ACTION"
    - "[type] ACTION"